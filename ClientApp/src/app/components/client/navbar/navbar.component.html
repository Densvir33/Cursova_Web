<!-- Start Navbar Area -->
<div class="navbar-area">
  <div class="main-responsive-nav">
      <div class="container">
          <div class="main-responsive-menu">
              <div class="logo">
                  <a [routerLink]="['']">
                      <!-- <img src="assets/img/logo.png" alt="image"> -->
                      ADProject
                  </a>
              </div>
          </div>
      </div>
  </div>

  <div class="main-navbar">
      <div class="container">
          <nav class="navbar navbar-expand-md navbar-light">
              <a class="navbar-brand" [routerLink]="['']">
                  <!-- <img src="assets/img/logo.png" alt="image"> -->
                  ADProject
              </a>

              <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a [routerLink]="['']" class="nav-link active">
                              Home                              
                          </a>                          
                      </li>

                      <li class="nav-item">
                        <a href="#" class="nav-link">
                            Account 
                            <i class='bx bx-chevron-down'></i>
                        </a>

                        <ul class="dropdown-menu">
                            <li class="nav-item" *ngIf="!isLoggedIn">
                                <a [routerLink]="['/account/login']" class="nav-link">
                                    Login
                                </a>
                            </li>

                            <li class="nav-item" *ngIf="!isLoggedIn">
                                <a [routerLink]="['/account/register']" class="nav-link">
                                    Register
                                </a>
                            </li>
                            <li class="nav-item" *ngIf="isLoggedIn">
                                <a [routerLink]="['/account/user']" class="nav-link">
                                    User
                                </a>
                            </li>
                            <li class="nav-item" *ngIf="isLoggedIn">
                                <a (click)="logout()" class="nav-link" [routerLink]="['']">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                      

                      <li class="nav-item">
                          <a [routerLink]="['/products']" class="nav-link">
                              Products     
                              <i class='bx bx-chevron-down'></i>                          
                          </a>

                          <ul class="dropdown-menu" >
                            <li class="nav-item" *ngFor="let item of categories; index as i">
                                <a class="nav-link" [routerLink]="['/products/category/', item.id]">
                                    {{item.name}}
                                </a>
                            </li>                           
                        </ul>

                      </li>

                      <li class="nav-item" *ngIf="isLoggedIn">
                          <a [routerLink]="['/share']" class="nav-link">
                              Share                              
                          </a>                          
                      </li>

                      <li class="nav-item">
                          <a [routerLink]="['/contact']" class="nav-link">
                              Contact
                          </a>
                      </li>
                  </ul>

                  <div class="others-options d-flex align-items-center">
                      <!-- <div class="option-item">
                          <div class="languages-list">
                              <select>
                                  <option value="1">Eng</option>
                                  <option value="2">Ger</option>
                                  <option value="3">Span</option>
                              </select>
                          </div>
                      </div> -->

                      <div class="option-item">
                          <div class="cart-btn">
                              <a [routerLink]="['/cart']">
                                  <i class='bx bx-cart'></i>
                                  <span>0</span>
                              </a>
                          </div>
                      </div>

                      <!-- <div class="option-item">
                          <form class="search-box">
                              <input type="text" class="form-control" placeholder="Search">
                              <button type="submit"><i class="flaticon-search"></i></button>
                          </form>
                      </div> -->

                      <!-- <div class="option-item">
                          <div class="burger-menu">
                              <span></span>
                              <span></span>
                              <span></span>
                          </div>
                      </div> -->
                  </div>
              </div>
          </nav>
      </div>
  </div>

  <div class="others-option-for-responsive">
      <div class="container">
          <div class="dot-menu">
              <div class="inner">
                  <div class="circle circle-one"></div>
                  <div class="circle circle-two"></div>
                  <div class="circle circle-three"></div>
              </div>
          </div>
          
          <div class="container">
              <div class="option-inner">
                  <div class="others-options d-flex align-items-center">
                      <div class="option-item">
                          <div class="languages-list">
                              <select>
                                  <option value="1">Eng</option>
                                  <option value="2">Ger</option>
                                  <option value="3">Span</option>
                              </select>
                          </div>
                      </div>

                      <div class="option-item">
                          <div class="cart-btn">
                              <a [routerLink]="['cart']">
                                  <i class='flaticon-shopping-cart'></i>
                                  <span>0</span>
                              </a>
                          </div>
                      </div>

                      <div class="option-item">
                          <form class="search-box">
                              <input type="text" class="form-control" placeholder="Search">
                              <button type="submit"><i class="flaticon-search"></i></button>
                          </form>
                      </div>

                      <div class="option-item">
                          <div class="burger-menu">
                              <span></span>
                              <span></span>
                              <span></span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End Navbar Area -->
