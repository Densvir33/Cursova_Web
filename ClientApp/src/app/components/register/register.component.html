<!-- Start Register Area -->
<section class="register-area ptb-100">
  <div class="container">
      <div class="register-form">
          <h2>Register</h2>

          <form>
              <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username"
                  [(ngModel)]="newUser.fullname">
              </div>

              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" placeholder="Phone number"
                [(ngModel)]="newUser.phonenumber">
              </div>

              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email"
                  [(ngModel)]="newUser.email">
              </div>

              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password"
                  [(ngModel)]="newUser.password">
              </div>

              <p class="description">The password should be at least eight characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ & )</p>

              <button type="submit" class="default-btn" (click)="onSubmit()">Register</button>
          </form>
      </div>
  </div>
</section>
<!-- End Register Area -->
