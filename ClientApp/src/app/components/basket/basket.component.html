                <div class="container">

                        <h2>Cart</h2>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>

      <!-- Start Cart Area -->
       <section class="cart-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <form>
                        <div class="cart-table table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Unit Price</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of products; index as i">
                                        <td class="product-thumbnail">
                                            <a href="#">
                                                <img  alt="item">
                                            </a>
                                        </td>
                                        <td class="product-name">
                                            <a href="shop-details.html">{{item.name}}</a>
                                        </td>
                                        <td class="product-price">
                                            <span class="unit-amount">${{item.price}}</span>
                                        </td>
                                        <td class="product-quantity">
                                            <div class="input-counter">
                                                <span class="minus-btn" (click)="decrement(item.id)">
                                                    <i class='bx bx-minus'></i>
                                                </span>
                                                <input pattern="[0-9]*" maxlength="2" number
                                                    type="text" [value]="item.quantity"
                                                    [(ngModel)] ="item.quantity" [ngModelOptions]="{standalone: true}">
                                                
                                                <span class="plus-btn" (click)="increment(item.id)">
                                                    <i class='bx bx-plus'></i>
                                                </span>
                                            </div>
                                        </td>
                                        <td class="product-subtotal">
                                            <span class="subtotal-amount">${{item.price}}</span>
                                            <button  class="remove" (click)="onDelete(item.id)">
                                                <i class='bx bx-trash bx-sm'></i>
                                            </button>
                                        </td>
                                    </tr>                                   
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="cart-buttons">
                            <div class="row align-items-center">
                                <div class="col">
                                    <a [routerLink]="['/products']" class="default-btn">
                                        Back to Shop
                                    </a>
                                </div>                                
                            </div>
                        </div>

                        <div class="cart-totals">
                            <h3>Cart Totals</h3>
                            <ul>
                                <li>Subtotal 
                                    <span>$1683.50</span>
                                </li>
                                <li>Shipping 
                                    <span>$30.00</span>
                                </li>
                                <li>Total 
                                    <span><b>$1713.50</b></span>
                                </li>
                            </ul>
                            <a [routerLink]="['/checkout']"class="default-btn">
                                Proceed to Checkout
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- End Cart Area -->
