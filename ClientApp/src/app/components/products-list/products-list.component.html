<!-- Start Top Products Area -->
<section class="top-products-area pt-100 pb-100">
  <div class="container">
      <!-- <div class="orgo-grid-sorting row align-items-center">
          <div class="col-lg-6 col-md-6 result-count">
              <p>We found <span class="count">10</span> products available for you</p>
          </div>

          <div class="col-lg-6 col-md-6 ordering">
              <div class="select-box">
                  <label>Sort By:</label>
                  <select>
                      <option>Default</option>

                  </select>
              </div>
          </div>
      </div> -->
      
      <div class="row">
          <div class="col-lg-3 col-md-6" *ngFor="let item of products; index as i">
              <div class="top-products-item">
                  <div class="products-image">
                      <a [routerLink]="['/products/details/', item.id]"><img alt="image"></a>

                      <ul class="products-action">
                        <li>
                          <a href="cart.html" data-tooltip="tooltip" data-placement="top" title="Add to Cart"><i class="bx bx-cart"></i></a>
                        </li>
                      </ul>

                      <!-- <div class="sale">
                          <span>Sale</span>
                      </div> -->
                  </div>

                  <div class="products-content">
                      <h3>
                          <a [routerLink]="['/products/details/', item.id]">{{item.name}}</a>
                      </h3>
                      <div class="price">
                          <span class="new-price">${{item.price}}</span>
                          <!-- <span class="old-price">$125.00</span> -->
                      </div>
                      <ul class="rating">
                          <li>
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star'></i>
                              <i class='bx bx-star'></i>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="col-lg-12 col-md-12">
              <div class="pagination-area">
                  <a href="#" class="prev page-numbers">
                      <i class="bx bxs-chevron-left"></i>
                  </a>
                  <a href="#" class="page-numbers">1</a>
                  <span class="page-numbers current" aria-current="page">2</span>
                  <a href="#" class="page-numbers">3</a>
                  <a href="#" class="page-numbers">4</a>
                  <a href="#" class="next page-numbers">
                      <i class="bx bxs-chevron-right"></i>
                  </a>
              </div>
          </div>
      </div>
  </div>
<!-- End Top Products Area -->
