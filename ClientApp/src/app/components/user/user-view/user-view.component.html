<section class="services-details-area pt-100 pb-70">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="services-details-information">
                <div class="services-contact-info">
                  <div class="row m-l-0 m-r-0">
                    <div class="col-sm-4 bg-c-lite-green user-profile">
                        <div class="card-block text-center text-white">
                            <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                            <h6 class="f-w-600" *ngIf="!isEdit">{{currentUser.fullname}}</h6>
                            <input type="text" [(ngModel)]="newUserData.fullname" *ngIf="isEdit" >
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="card-block">
                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                          
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="m-b-10 f-w-600">Email</p>
                                    <h6 class="text-muted f-w-400" *ngIf="!isEdit">{{currentUser.email}}</h6>
                                    <input type="text" [(ngModel)]="newUserData.email" *ngIf="isEdit" >
                                </div>
                                <div class="col-sm-6">
                                    <p class="m-b-10 f-w-600">Phone</p>
                                    <h6 class="text-muted f-w-400" *ngIf="!isEdit">{{currentUser.phonenumber}}</h6>
                                    <input type="text" [(ngModel)]="newUserData.phonenumber" *ngIf="isEdit" >
                                </div>
                            </div>
                            
                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Adress</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="m-b-10 f-w-600">Address 1</p>
                                    <h6 class="text-muted f-w-400" *ngIf="!isEdit">New York</h6>
                                    <input type="text" [(ngModel)]="newUserData.email" *ngIf="isEdit" >
                                </div>
                                <div class="col-sm-6">
                                    <p class="m-b-10 f-w-600">Address 2</p>
                                    <h6 class="text-muted f-w-400" *ngIf="!isEdit">Ukraine</h6>
                                    <input type="text" [(ngModel)]="newUserData.email" *ngIf="isEdit" >
                                </div>
                            </div>
                            <button class="default-btn" (click)="onEdit()" *ngIf="!isEdit">EDIT</button>
                            <div *ngIf="isEdit" class="two-button">
                                <button class="default-btn" (click)="onSave()" >SAVE</button>
                                <button class="default-btn" (click)="onCancel()">CANCEL</button>
                            </div>                            

                            

                            <ul class="social-link list-unstyled m-t-40 m-b-10">
                                <li></li>                           
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
            </div> 
            
            <div class="section-title last-orders">
              <h2>Last orders</h2>
            </div>

            <section class="cart-area ptb-100">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-12 col-md-12">
                          <form>
                              <div class="cart-table table-responsive">
                                  <table class="table table-bordered">
                                      <thead>
                                          <tr>                                              
                                              <th scope="col">Date</th>
                                              <th scope="col">Price</th>
                                              <th scope="col">Discount</th>
                                              <th scope="col">Total</th>
                                              <th scope="col">Done</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr>
                                              <td class="product-name">
                                                <span class="unit-amount">12/12/12</span>
                                              </td>
                                              <td class="product-price">
                                                  <span class="unit-amount">$455.00</span>
                                              </td>
                                              <td class="product-quantity">
                                                <span class="unit-amount">$0.00</span>
                                              </td>
                                              <td class="product-subtotal">
                                                  <span class="subtotal-amount">$455.00</span>                                                  
                                              </td>
                                              <td class="product-subtotal">
                                                <i class="bx bx-check bx-md"></i>                                                  
                                              </td>
                                          </tr>                                        
                                         
                                          
                                      </tbody>
                                  </table>
                              </div>                              
                              
                          </form>
                      </div>
                  </div>
              </div>
          </section>

          
            
          </div>

         
          
      </div>     
  </div>
</section>
