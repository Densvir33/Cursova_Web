<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Product table</h3>
          <button (click)="openModalWindow(content)" class="btn btn-secondary">Add</button>

        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Mass</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; index as i">
                <th scope="row">
                  <div class="media align-items-center">
                    <a class="avatar rounded-circle mr-3">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{item.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  ${{item.price}} USD
                </td>
                <td>
                  {{item.mass}}
                </td>
                <td>
                  {{item.category}}
                </td>
                <td>
                  <button class="btn btn-outline-warning" (click)="onEdit(contentEdit, item.id)">Edit</button>
                </td>
                <td>
                  <button class="btn btn-outline-danger" (click)="onDelete(item.id)">Delete</button>
                </td>               
              </tr>
            </tbody>
          </table>
        </div>
        <!-- this can be pagination -->
      </div>
    </div>
  </div>
</div>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" ngModel>
        </div>
        <label for="Price">Price</label>
        <div class="input-group">
          <input id="price" name="price" type="number" class="form-control" ngModel>
        </div>
        <label for="Property">Property</label>
        <div class="input-group">
          <input id="property" name="property" class="form-control" ngModel>
        </div>
        <label for="Mass">Mass</label>
        <div class="input-group">
          <input id="mass" name="mass" type="number" class="form-control" ngModel>
        </div>

        <label for="Category">Select category</label>
        <div >
          <select class="form-select" id="category" name="category" style="width: 450px; height: 40px;"
            [(ngModel)]="selectedCategory" >
              <option *ngFor="let item of catagories" value="{{item.name}}">
                {{item.name}}</option>          
          </select>        
        </div>

      </div> 
      <div class="text-right">
        <button data-dismiss="modal" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </form>
  </div>
</ng-template>


<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" [(ngModel)]="editProduct.name">
        </div>
        <label for="Price">Price</label>
        <div class="input-group">
          <input id="price" name="price" type="number" class="form-control" [(ngModel)]="editProduct.price" >
        </div>
        <label for="Property">Property</label>
        <div class="input-group">
          <input id="property" name="property" class="form-control"  [(ngModel)]="editProduct.property">
        </div>
        <label for="Mass">Mass</label>
        <div class="input-group">
          <input id="mass" name="mass" type="number" class="form-control"  [(ngModel)]="editProduct.mass">
        </div>

        <label for="Category">Select category</label>
        <div >
          <select class="form-select" id="category" name="category" style="width: 450px; height: 40px;"
            [(ngModel)]="selectedCategory" >
              <option *ngFor="let item of catagories" value="{{item.name}}">
                {{item.name}}</option>          
          </select>        
        </div>

      </div> 
    </form>
    <div class="text-right">
      <button data-dismiss="modal" class="btn btn-outline-dark" (click)="onSaveEdit(f, modal)">Save</button>
      <button data-dismiss="modal" class="btn btn-outline-dark" (click)="onClose(modal)">Cancel</button>
      </div>
  </div>
</ng-template>
