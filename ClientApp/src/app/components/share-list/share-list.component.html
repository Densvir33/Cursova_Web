 <!-- Start Page Banner -->
 <div class="page-banner-area item-bg1">
  <div class="d-table">
      <div class="d-table-cell">
          <div class="container">
              <div class="page-banner-content">
                  <h2>Share</h2>
                  <ul>
                      <li>
                          <a href="index.html">Home</a>
                      </li>
                      <li>Share</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End Page Banner -->

<!-- Start Blog Area -->
<section class="blog-area pt-100 pb-100">
  <div class="container">
      <div class="row">
          
          <div class="col-lg-4 col-md-6" *ngFor="let item of shares; index as i">
              <div class="single-blog-item">
                  <div class="image">
                      <a [routerLink]="['/share/details']"><img alt="image"></a>
                      
                      <div class="date">
                          <span>{{item.startDate}} - {{item.stopDate}}</span>
                      </div>
                  </div>
                  <div class="content">
                      <h3>
                          <a [routerLink]="['/share/details']">{{item.name}}</a>
                      </h3>
                      <a [routerLink]="['/share/details']" class="blog-btn">Read More +</a>
                  </div>
              </div>
          </div>

          <div class="col-lg-12 col-md-12">
              <div class="pagination-area">
                  <a href="#" class="prev page-numbers">
                      <i class="bx bxs-chevron-left"></i>
                  </a>
                  <a href="#" class="page-numbers">1</a>
                  <span class="page-numbers current" aria-current="page">2</span>
                  <a href="#" class="page-numbers">3</a>
                  <a href="#" class="page-numbers">4</a>
                  <a href="#" class="next page-numbers">
                      <i class="bx bxs-chevron-right"></i>
                  </a>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End Blog Area -->
